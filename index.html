        /*
        Ejercicio 2.1: Crear una función que reciba una cadena y un carácter, 
        debe regresar el número de veces que se encuentra ese carácter en la cadena.
   
        */


        function generatefrecuencychar(boton) {
            let form = boton.form.elements;
            let cname = form["cname"].value;
            let char = form["char"].value;

            let cont = [];
            for (let i = 0; i < cname.length; i++) {
                if (cname[i] === char) cont.push(i);
            }
            document.getElementById("res").innerHTML = "Se encontraron : " + cont.length + " coincidencia(s)";
        }
